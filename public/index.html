<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale=1.0">

    <title>Test</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div id="header">
        <h1>Workload Monitoring</h1>
    </div>

    <div id="leadtimeDisplay">
        <h2>Current Leadtimes</h2>
            <div id="leadtimeContainer">
                <div class="leadtime">
                    <h3>5 days</h3>
                    <h3 id="fiveDays">00/00</h3>
                </div>
                <div class="leadtime">
                    <h3>7 days</h3>
                    <h3 id="sevenDays">00/00</h3>
                </div>
                <div class="leadtime">
                    <h3>10 days</h3>
                    <h3 id="tenDays">00/00</h3>
                </div>
            </div>
    </div>

        <div id="main">
            <div class="buttons">
                <div class="minusButton" onclick="logWorkDone('proofs', '-')"></div>
                <div class="plusButton" onclick="logWorkDone('proofs', '+')"></div>
                <h3 id="proofs" class="value">0</h3>
                <h2 class="buttonLabels">Proofs</h2>
            </div>

            <div class="buttons">
                <div class="minusButton" onclick="logWorkDone('visuals', '-')"></div>
                <div class="plusButton" onclick="logWorkDone('visuals', '+')"></div>
                <h3 id="visuals" class="value">0</h3>
                <h2 class="buttonLabels">Visuals</h2>
            </div>

            <div class="buttons">
                <div class="minusButton" onclick="logWorkDone('outputs', '-')"></div>
                <div class="plusButton" onclick="logWorkDone('outputs', '+')"></div>
                <h3 id="outputs" class="value">0</h3>
                <h2 class="buttonLabels">Outputs</h2>
            </div>

            <div class="buttons">
                <div class="minusButton" onclick="logWorkDone('outputs', '-')"></div>
                <div class="plusButton" onclick="logWorkDone('outputs', '+')"></div>
                <h3 id="outputs" class="value">0</h3>
                <h2 class="buttonLabels">Outputs</h2>
            </div>

        </div>

        <div id="userSubmit" class="footer">
            <select name="user" id="user">
                <option selected=true disabled=true>Select User</option>
                <option value="Dan">Dan</option>
                <option value="Bex">Bex</option>
                <option value="Ollie">Ollie</option>
                <option value="Ben">Ben</option>
            </select> <br>
            <button type="submit" class="footer" onclick="submit()">Submit</button>
        </div>

        <div>
            <a href="data/index.html">View Data</a>
        </div>

        <script src="main.js"></script>
</body>
</html>
