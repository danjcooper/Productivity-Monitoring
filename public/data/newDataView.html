<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" 
      type="image/png" 
      href="/public/assets/icon-01.png">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <title>Data View</title>

    <link rel="stylesheet" href="newDataView.css"
</head>
<body>
    <div id="mainContainer">
        <div id="leftContainer">
            
            <div id="graphContainer">
                <div id="topDate">
                    <h3 id="dateDispay">01/03/2020</h3>
                </div>

                <div id="GraphGoesHere">
                    <canvas id="myChart"></canvas>
                </div>

               <div id="LoadGraphButton">
                   
                </div>
            </div>
            <div id="dropDown" onclick="toggleDropdownPosition()">
                
                
            </div>
        </div>
        <div id="rightContainer">
            <div id="bottomOne" class="bottomElm">
                <div id="dateLine"></div>
                <div id="dateSub" class="dateArrow" onclick="plusOrAddToDate(this)"></div>
                <div id="dateAdd" class="dateArrow" onclick="plusOrAddToDate(this)"></div>

                <div id="dateLeftSelect">
                    
                </div>
                
                <div id="leftInfoDate">
                    <p>01/02/2021</p>
                </div>
                    
            </div>
            <div id="bottomTwo" class="bottomElm">
                <h2>Info about work goes here</h2>
                <h3>Proofs</h3>
                <h2>Insights</h2>
                <h3>Average up 30% from last month</h3>
                <h3>Reproofs make up 30% of all proofs</h3>
                <h3>Outputs are down 20%</h3>
                <h3>Reproofs are down 2%</h3>
                <h3>30% of work outsourced</h3>

            </div>
            
        </div>
    </div>




<script src="/data/newDataView.js"></script>
</body>
</html>
