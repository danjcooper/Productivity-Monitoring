<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport",  initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <title>Team Overview</title>

</head>
<body>
    <div id="main">
        <h1>Load Data for Each User</h1>

        <canvas id="userOneChart"></canvas>
        <canvas id="userTwoChart"></canvas>
        <canvas id="userThreeChart"></canvas>
        <canvas id="userFourChart"></canvas>

        <input type="date" id="date">

        <h2>View totals by month</h2>
        <select name="selectMonth" id="selectMonth" onchange="loadMonthData() ">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <button type="button" onclick="loadData()">Load it or whatever, I don't care</button>
    </div>


    <script src="/dataoverview.js"></script>
</body>
</html>
