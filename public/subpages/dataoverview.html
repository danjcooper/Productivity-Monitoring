<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport", initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <title>Team Overview</title>
  </head>
  <body>
    <div id="main">
      <h2>View totals by month</h2>

      <canvas id="monthView"></canvas>

      <select name="viewSelect" id="viewSelect">
        <option value="" disabled="true" selected="true">
          Select What To View
        </option>
        <option value="totalProofsAndReproofs">Total Proofs & Reproofs</option>
        <option value="proofsV1">Proofs V1</option>
        <option value="visualsV1">Visuals V1</option>
        <option value="reproofs">Reproofs</option>
        <option value="preApproved">Pre Approved</option>
        <option value="outputs">Outputs</option>
      </select>

      <select name="selectMonth" id="selectMonth">
        <option value="" disabled="true" selected="true">Select Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="proofs">Proofs</label>
      <input type="checkbox" name="proofs" id="" />
      <br />
      <label for="things">Things</label>
      <input type="checkbox" name="things" id="things" />

      <button
        type="button"
        hidden="true"
        id="loadGraphButton"
        onclick="loadMonthData()"
      >
        Load Graph
      </button>
    </div>

    <script src="/dataoverview.js"></script>
  </body>
</html>
